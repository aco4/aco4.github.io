.tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
  margin: auto;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  position: absolute;
  z-index: 1;
  bottom: 150%;
  left: 50%;
  margin-left: -60px;
}

.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: black transparent transparent transparent;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}

<h2>FIRST NON-STOLEN JAVASCRIPT!</h2>


<script>
var testVar = 0;
alert('hello there');
</script>


<p id="test_var_counter">testVar = 0</p>

<script>
function setTestVar(amount) {
  testVar = amount;
  document.getElementById("test_var_counter").innerHTML = "testVar = " + testVar;
}
function increaseTestVar(amount) {
  testVar = testVar + amount;
  document.getElementById("test_var_counter").innerHTML = "testVar = " + testVar;
  if (testVar == 69) {
    alert('congratulations on reaching the funny number! you may now laugh');
  }
}
function multiplyTestVar(multiplier) {
  testVar = testVar * multiplier;
  document.getElementById("test_var_counter").innerHTML = "testVar = " + testVar;
}
</script>

<button type="button" onclick="setTestVar(2000)">set testVar to 2000</button>

<button type="button" onclick="increaseTestVar(1)">press me to increment testVar</button>

<button type="button" onclick="multiplyTestVar(2)">press me to double testVar</button>
